<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

   <style>
       td, th{
        width: 100px;   
        border: 1px solid #000;
        text-align: center;
       }
       
        tbody tr:nth-child(even){
            background-color: darkgray;
        }
        tbody tr:hover{
        background-color: brown;
       }
       thead{
           background-color: rgb(166, 219, 250);
       }
       .linha{
            background-color: rgb(166, 219, 250);
       }
   </style>
</head>
<body>
    <h1>Tabelas</h1>
    <table>
        <thead>
            <tr>
                <th></th>
                <th class="linha">item 1</th>
                <th>item 2</th>
                <th>item 3</th>
                <th>item 4</th>
                <th>item 5</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <th class="linha">linha</th>
                <th>1.1</th>
                <th>1.2</th>
                <th>1.3</th>
                <th>1.4</th>
                <th>1.5</th>
            </tr>
            <tr>
                <th class="linha">linha</th>
                <th>2.1</th>
                <th>2.2</th>
                <th>2.3</th>
                <th>2.4</th>
                <th>2.5
            </tr>
            <tr>
                <th class="linha">linha</th>
                <th>3.1</th>
                <th>3.2</th>
                <th>3.3</th>
                <th>3.4</th>
                <th>3.5</th>
            </tr>
            <tr>
                <th class="linha">linha</th>
                <th>4.1</th>
                <th>4.2</th>
                <th>4.3</th>
                <th>4.4</th>
                <th>4.5</th>
            </tr>
        </tbody>
    </table>
</body>
</html>
